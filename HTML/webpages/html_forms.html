<html>
<head>
<body>
<h1>Registration Form</h1>
<form>
<label for="fname">First Name</label>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lname"><br>
<label for="gender">Gender</label><br> 
<input type="radio" name="gender" id="male" value="male">	
<label for="male">Male</label><br>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Female</label><br>
<label for="languages">Languages Known</label><br>
<input type="checkbox" name="C" value="C" id="c">
<label for="c">C</label><br>
<input type="checkbox" name="C++" value="C++" id="cpp">
<label for="cpp">C++</label><br>
<input type="checkbox" name="Java" value="Java" id="java">
<label for="java">Java</label><br>
<input type="checkbox" name="Python" value="Python" id="py">
<label for="py">Python</label><br>
<input type="submit" value="Submit">
</form>
</body>
</head>
</html>
